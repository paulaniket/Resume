<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Types of input</title>
</head>

<body>
  <h2>Types of input</h2>
  <form class="" action="index.html" method="post">
    <label>Name</label>
    <input type="text" name="" value="" placeholder="Your name"><br>
    <label>button</label>
    <input type="button" name="" value=""><br>
    <label>color picker</label>
    <input type="color" name="" value=""><br>
    <label>Date</label>
    <input type="date" name="" value=""><br>
    <label>Email</label>
    <input type="email" name="" value=""><br>
    <label>file</label>
    <input type="file" name="" value=""><br>
    <label>hidden</label>
    <input type="hidden" name="" value=""><br>
    <label>Image</label>
    <input type="image" name="" value=""><br>
    <label>month</label>
    <input type="month" name="" value=""><br>
    <label>number</label>
    <input type="number" name="" value=""><br>
    <label>password</label>
    <input type="password" name="" value="" placeholder="Your password"><br>
    <label>radio</label>
    <input type="radio" name="" value=""><br>
    <label>range</label>
    <input type="range" name="" value="" placeholder="Your name"><br>
    <label>search</label>
    <input type="search" name="" value=""><br>
    <label>reset</label>
    <input type="reset" name=""><br>
    <label>url</label>
    <input type="url" name="" value=""><br>
    <label>submit</label>
    <input type="submit" name=""><br>
    <label>time</label>
    <input type="time" name="" value=""><br>


  </form>
</body>

</html>
